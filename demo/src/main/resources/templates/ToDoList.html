<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO LIST</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/todolist_style.css">
</head>
<body>
  <div class="container">
    <h1>清單</h1>
    <div class="input-container">
      <input class="todo-input" placeholder="新增代辦事項...">
      <button class="add-button">
        <i class="fa-regular fa-square-plus"></i>
      </button>
    </div>
    <div class="filters">
      <div class="filter" data-filter="completed">完成</div>
      <div class="filter" data-filter="pending">未完成</div>
      <div class="delete-all">刪除全部</div>
    </div>
    <div class="todos-container">
      <ul class="todos"></ul>
      <img class="empty-image" src="./img/dragoncraftstrokepng-5690499.svg">
    </div>
  </div>
  
  <script src="./js/script.js"></script>
</body>
</html>
